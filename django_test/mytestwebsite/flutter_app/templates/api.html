<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
</head>
<body>
    <h1>Liste des produits</h1>
    
    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> - {{ product.description }} 
            </li>
        {% empty %}
            <li>Aucun produit disponible pour le moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
